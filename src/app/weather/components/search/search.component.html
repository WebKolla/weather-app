<form [formGroup]="formGroup" class="form-inline mb-5">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           formControlName="city"
           required>
  </div>
  <div class="mt-3 col-4">
    <button class="btn-search btn btn-primary" type="submit" (click)="search()">Search</button>
  </div>

</form>
